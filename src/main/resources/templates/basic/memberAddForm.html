<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container {
        max-width: 560px;
    }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입 폼</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form th:action method="post">

        <div>
            <label for="username">회원명</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="회원 이름을 입력하세요">
        </div>

        <div>
            <label for="latitude">위도</label>
            <input type="text" id="latitude" name="latitude" class="form-control"
                   placeholder="주소(위도)를 입력하세요">
        </div>

        <div>
            <label for="longitude">위도</label>
            <input type="text" id="longitude" name="longitude" class="form-control"
                   placeholder="주소(경도)를 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='members.html'"
                        th:onclick="|location.href='@{/basic/members}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
