<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container {
        max-width: 560px;
    }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원정보수정</h2>
    </div>

    <form th:action method="post">

        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}"
                   readonly>
        </div>

        <div>
            <label for="username">회원명</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${member.username}">
        </div>

        <div>
            <label for="latitude">위도</label>
            <input type="text" id="latitude" name="latitude" class="form-control" th:value="${member.address.latitude}">
        </div>

        <div>
            <label for="longitude">위도</label>
            <input type="text" id="longitude" name="longitude" class="form-control" th:value="${member.address.longitude}">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/gggb/members/{memberId}(memberId=${member.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
