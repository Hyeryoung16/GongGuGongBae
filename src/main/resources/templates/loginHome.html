<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pumpkin Market</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>호박마켓</h2>
    </div>

    <h4 class="mb-3" th:text="|로그인: ${member.username}|">로그인 사용자 이름</h4>

    <hr class="my-4">

    <div class="row">
        <button class="w-100 btn btn-secondary btn-lg" type="button"
                th:onclick="|location.href='@{/party/add}'|">팟 모집</button>
    </div>

    <div class="row">
        <h3> 이곳은 팟이 표시될 공간입니다 </h3>
    </div>

    <hr class="my-4">

    <div class="row">

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/member}'|">
                회원 정보
            </button>
        </div>

        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    로그아웃
                </button>
            </form>
        </div>

    </div>

    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
