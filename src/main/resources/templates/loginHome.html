<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pumpkin Market</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>호박마켓</h2>
    </div>

    <h4 class="mb-3" th:text="|로그인: ${member.username}|">로그인 사용자 이름</h4>

    <hr class="my-4">

    <div class="row">
        <button class="w-100 btn btn-secondary btn-lg" type="button"
                th:onclick="|location.href='@{/party/add}'|">팟 모집</button>
    </div>

    <div class="row">
        <div th:each="party : ${parties}" class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${party.item.itemName}"></h5>
                <p class="card-text"> 팟 정보들이 들어갈 공간입니다 </p>
                <form th:action="@{/party/participate}" method="post">
                    <button class="w-100 btn btn-dark btn-lg" type="submit" th:onclick="|location.href='@{/}'|"> 팟 참가 </button>
                </form>
                <a href="/" class="btn btn-primary">자세히</a>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <div class="row">

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/member}'|">
                회원 정보
            </button>
        </div>

        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    로그아웃
                </button>
            </form>
        </div>

    </div>

    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
