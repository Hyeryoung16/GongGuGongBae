<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container {
        max-width: 560px;
    }
    .field-error {
        border-color: #dc3545;
        color : #dc3545;
    }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form th:action th:object="${member}" method="post">

        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" th:class="${errors?.containsKey('loginId')} ? 'form-control field-error' : 'form-control'"
                   name="loginId" class="form-control" placeholder="아이디를 입력하세요">
            <div class="field-error" th:if="${errors?.containsKey('loginId')}" th:text="${errors['loginId']}"> 아이디 오류</div>
        </div>

        <div>
            <label for="username">회원명</label>
            <input type="text" id="username" th:field="*{username}" th:class="${errors?.containsKey('username')} ? 'form-control field-error' : 'form-control'"
                   name="username" class="form-control" placeholder="회원이름을 입력하세요">
            <div class="field-error" th:if="${errors?.containsKey('username')}" th:text="${errors['username']}"> 회원명 오류</div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" th:field="*{password}" th:class="${errors?.containsKey('password')} ? 'form-control field-error' : 'form-control'"
                   name="password" class="form-control" placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:if="${errors?.containsKey('password')}" th:text="${errors['password']}"> 아이디 오류</div>
        </div>

        <div>
            <label for="latitude">위도</label>
            <input type="text" id="latitude" th:field="*{latitude}" th:class="${errors?.containsKey('latitude')} ? 'form-control field-error' : 'form-control'"
                   name="latitude" class="form-control" placeholder="주소(위도)를 입력하세요">
            <div class="field-error" th:if="${errors?.containsKey('latitude')}" th:text="${errors['latitude']}"> 아이디 오류</div>
        </div>

        <div>
            <label for="longitude">경도</label>
            <input type="text" id="longitude" th:field="*{longitude}" th:class="${errors?.containsKey('longitude')} ? 'form-control field-error' : 'form-control'"
                   name="longitude" class="form-control" placeholder="주소(경도)를 입력하세요">
            <div class="field-error" th:if="${errors?.containsKey('longitude')}" th:text="${errors['longitude']}"> 아이디 오류</div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/members}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
