<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container {
        max-width: 560px;
    }
    .field-error {
        border-color: #dc3545;
        color : #dc3545;
    }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원정보수정</h2>
    </div>

    <form th:action th:object="${member}" method="post">

        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}" readonly>
        </div>

        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" class="form-control" th:value="${member.loginId}" readonly>
        </div>

        <div>
            <label for="username">회원명</label>
            <input type="text" id="username" th:field="*{username}" th:errorclass="field-error"
                   name="username" class="form-control" th:value="${member.username}">
            <div class="field-error" th:errors="*{username}"> 회원명 오류</div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" th:field="*{password}"th:errorclass="field-error"
                   name="password" class="form-control" th:value="${member.password}">
            <div class="field-error" th:errors="*{password}"> 비밀번호 오류</div>
        </div>

        <div>
            <label for="latitude">위도</label>
            <input type="text" id="latitude" th:field="*{latitude}" th:errorclass="field-error"
                   name="latitude" class="form-control" th:value="${member.latitude}">
            <div class="field-error" th:errors="*{latitude}"> 위도 오류</div>
        </div>

        <div>
            <label for="longitude">경도</label>
            <input type="text" id="longitude" th:field="*{longitude}" th:errorclass="field-error"
                   name="longitude" class="form-control" th:value="${member.longitude}">
            <div class="field-error" th:errors="*{longitude}"> 경도 오류</div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/members/{memberId}(memberId=${member.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
