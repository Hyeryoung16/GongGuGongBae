<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">GonGuGongBae</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
                    aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/member}">My Page</a>
                    </li>
                </ul>
                <form class="me-lg-3">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
                <form th:action="@{/logout}" method="post" class="text-end">
                    <button class="btn btn-outline-light me-2" type="submit">Log out</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container" style="padding: 100px 0;">
    <main class="row">
        <div class="col-3 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/member}" class="nav-link active">
                        Profile
                    </a>
                </li>
                <li>
                    <a th:href="@{/member/parties}" class="nav-link text-white">
                        Parties
                    </a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="col-9 text-center">
            <div class="form-signin">

                <form th:action th:object="${member}" method="post">

                    <h1 class="h3 mb-3 fw-normal">Edit Profile</h1>

                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                    </div>

                    <div class="form-floating">
                        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}" readonly>
                        <label for="id">ID</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" id="loginId" name="loginId" class="form-control" th:value="${member.loginId}" readonly>
                        <label for="loginId">아이디</label>
                    </div>

                    <div class="mb-3"> </div>

                    <div class="form-floating">
                        <input type="text" id="username" th:field="*{username}" th:errorclass="field-error" name="username"
                               class="form-control" placeholder="회원이름을 입력하세요">
                        <label for="username">회원명</label>
                        <div class="field-error" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3"> </div>

                    <div class="form-floating">
                        <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" name="password"
                               class="form-control" placeholder="비밀번호를 입력하세요">
                        <label for="password">비밀번호</label>
                        <div class="field-error" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3"> </div>

                    <div class="form-floating">
                        <input type="text" id="latitude" th:field="*{latitude}" th:errorclass="field-error" name="latitude"
                               class="form-control" placeholder="주소(위도)를 입력하세요">
                        <label for="latitude">위도</label>
                        <div class="field-error" th:errors="*{latitude}"></div>
                    </div>

                    <div class="mb-3"> </div>

                    <div class="form-floating">
                        <input type="text" id="longitude" th:field="*{longitude}" th:errorclass="field-error" name="longitude"
                               class="form-control" placeholder="주소(경도)를 입력하세요">
                        <label for="longitude">경도</label>
                        <div class="field-error" th:errors="*{longitude}"></div>
                    </div>

                    <div class="mb-3"> </div>

                    <div class="row">
                        <div class="col">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
                        </div>
                        <div class="col">
                            <button class="w-100 btn btn-secondary btn-lg"
                                    th:onclick="|location.href='@{/member}'|"
                                    type="button">취소</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </main>
</div> <!-- /container -->
</body>

</html>
