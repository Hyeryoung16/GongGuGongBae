<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">GonGuGongBae</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
                    aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/member}">My Page</a>
                    </li>
                </ul>
                <form class="me-lg-3">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
                <form th:action="@{/logout}" method="post" class="text-end">
                    <button class="btn btn-outline-light me-2" type="submit">Log out</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container" style="padding: 100px 0;">
    <main class="row">
        <div class="col-3 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/member}" class="nav-link text-white">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/member/parties}" class="nav-link active">
                        Parties
                    </a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="col-9 text-center">
            <div class="form-signin">

                <h1 class="h3 mb-3 fw-normal">My Parties</h1>

                <div class="row">
                    <div th:each="party : ${myParties}" class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${party.item.itemName}"></h5>
                            <p class="card-text">
                            <ul>
                                <li th:text="${party.partyId}">ID</li>
                                <li th:text="${party.memberId}">10000</li>

                                <li th:text="${party.item.itemName}" ></li>
                                <li th:text="${party.item.itemRefLink}" ></li>
                                <li th:text="${party.item.itemMinOrderPrice}" ></li>
                                <li th:text="${party.item.itemDeliveryPrice}" ></li>

                                <li th:text="${party.partyMemberNum}">10000</li>
                                <li th:text="${party.duration}">10000</li>
                                <li th:text="${party.minOrderPricePerMember}">10000</li>

                                <li th:text="${party.receiveLocation.latitude}"></li>
                                <li th:text="${party.receiveLocation.longitude}"></li>
                            </ul>
                            <ul>
                                <li th:each="member : ${party.partyMembers}" th:text="${member}"></li>
                            </ul>
                            </p>
                            <a href="/" class="btn btn-primary">자세히</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div> <!-- /container -->
</body>

</html>
