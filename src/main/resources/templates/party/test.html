<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container {
        max-width: 560px;
    }
    .field-error {
        border-color: #dc3545;
        color : #dc3545;
    }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>팟 생성</h2>
    </div>

    <h4 class="mb-3">팟 정보 입력</h4>

    <form th:action th:object="${party}" method="post">

        <div>
            <label for="item.itemName">상품명(구매처)</label>
            <input type="text" id="item.itemName" th:field="*{item.itemName}" th:errorclass="field-error"
                   name="item.itemName" class="form-control" placeholder="상품명을 입력하세요">
            <div class="field-error" th:errors="*{item.itemName}"> 상품명 오류</div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">팟 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
